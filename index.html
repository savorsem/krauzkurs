
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://picsum.photos/32/32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>SalesPro: 300 Spartans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-body: #F2F4F6;
        --text-main: #1A1A1A;
        --primary-black: #0F1115;
        --accent-peach: #FFB08E;
        --accent-blue: #4B6BFB;
        --accent-gold: #D4AF37;
      }

      body {
        background-color: var(--bg-body);
        color: var(--text-main);
        font-family: 'Plus Jakarta Sans', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
      }

      /* Animated Background Layer */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-color: #F3F4F6;
        background-image: 
          radial-gradient(at 0% 0%, rgba(75, 107, 251, 0.08) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(255, 176, 142, 0.1) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(75, 107, 251, 0.08) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(255, 176, 142, 0.1) 0px, transparent 50%);
        animation: pulseGradient 15s ease-in-out infinite alternate;
      }

      @keyframes pulseGradient {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
      }

      /* Scrollbar cleanup */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Animation Utilities */
      .animate-fade-in { animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(10px); }
      .animate-slide-in { animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }

      @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
      @keyframes slideIn { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

      /* Soft Shadow for Cards */
      .shadow-soft { box-shadow: 0 10px 30px -10px rgba(0,0,0,0.08); }
      
      /* Glassmorphism */
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glass-dark {
        background: rgba(15, 17, 21, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Video Player Wrapper */
      .player-wrapper { position: relative; padding-top: 56.25%; border-radius: 1.5rem; overflow: hidden; background: #000; }
      .react-player { position: absolute; top: 0; left: 0; }

    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",

    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-player": "https://esm.sh/react-player@^2.16.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
