<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://picsum.photos/32/32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>SalesPro: 300 Spartans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js?v=7.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-body: #0F1115;
        --text-main: #FFFFFF;
        
        /* Dynamic Theme Variables (Controlled by JS) */
        --color-accent: #D4AF37; 
        --radius-main: 2.5rem;
        --card-border: 1px solid rgba(255,255,255,0.05);
        --card-shadow: 0 8px 32px rgba(0,0,0,0.3);

        --safe-area-top: env(safe-area-inset-top);
        --safe-area-bottom: env(safe-area-inset-bottom);
      }

      body {
        background-color: var(--bg-body);
        color: var(--text-main);
        font-family: 'Plus Jakarta Sans', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
      }

      /* CINEMATIC LIVE BACKGROUND */
      .live-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -2;
        background: radial-gradient(circle at 50% 0%, #1a1c24 0%, #0F1115 100%);
        transition: background 0.5s ease;
      }

      .ambient-glow {
        position: fixed;
        width: 600px;
        height: 600px;
        background: var(--color-accent);
        filter: blur(150px);
        opacity: 0.15;
        border-radius: 50%;
        z-index: -1;
        animation: float 20s infinite ease-in-out;
        top: -20%;
        left: 50%;
        transform: translateX(-50%);
        pointer-events: none;
        transition: background 0.5s ease;
      }

      .cyber-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-image: 
          linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at center, black 0%, transparent 80%);
        pointer-events: none;
      }

      @keyframes float {
        0%, 100% { transform: translate(-50%, 0) scale(1); opacity: 0.15; }
        50% { transform: translate(-50%, 50px) scale(1.1); opacity: 0.25; }
      }

      /* SCROLLBAR HIDING */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 4px; }
      
      /* ANIMATIONS */
      .animate-fade-in { animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; opacity: 0; }
      .animate-slide-in { animation: slideIn 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards; opacity: 0; }
      .animate-scale-in { animation: scaleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; opacity: 0; transform: scale(0.95); }
      .animate-pulse-slow { animation: pulseSlow 4s infinite; }
      .animate-bounce-custom { animation: bounceCustom 2s infinite; }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      @keyframes pulseSlow { 0%, 100% { opacity: 0.4; } 50% { opacity: 0.8; } }
      @keyframes bounceCustom { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

      /* GLASS UTILS */
      .glass {
        background: rgba(31, 33, 40, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: var(--card-border);
        box-shadow: var(--card-shadow);
      }
      
      .gold-glow:hover {
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        border-color: rgba(212, 175, 55, 0.4);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-player": "https://esm.sh/react-player@^2.16.0"
  }
}
</script>
</head>
  <body>
    <div class="live-bg"></div>
    <div class="ambient-glow"></div>
    <div class="cyber-grid"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
